name: Build and Upload dylib (Swift-ObjC Integration)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: apple-actions/setup-xcode@v3  # v3 に更新

    - name: Build dylib
      run: |
        swift build -c release
        cp ./.build/release/libSwiftObjcIntegration.dylib build/test.dylib

    - name: Upload dylib
      uses: actions/upload-artifact@v4
      with:
        name: test.dylib
        path: build/test.dylib
